<!DOCTYPE html>
<html>
<head>
    <title>Cat Cafe Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Using soft-blush as main background */
            background: #fde2e4;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            line-height: 1.5;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .panel-title {
            text-align: center;
            color: #7d5a6b;
            margin-bottom: 6px;
            /* Using petal-frost for shadow */
            text-shadow: 1px 1px 0 #fad2e1;
            font-size: 16px;
        }

        .panel-logo {
            display: flex;
            justify-content: center;
            height: 110px;
            width: auto;
            margin-bottom: 10px;
        }

        .item-count {
            text-align: center;
            color: #9d7689;
            font-size: 8px;
            margin-bottom: 10px;
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .category-tab {
            background: #fff1e6;
            border: 3px solid #d4a5bc;
            color: #9d7689;
            padding: 8px 12px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 6px;
            box-shadow: 2px 2px 0 #b8879d;
            transition: all 0.15s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-width: 80px;
        }

        .category-tab:hover {
            background: #f0efeb;
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0 #b8879d;
        }

        .category-tab:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .category-tab.active {
            background: #fad2e1;
            color: #7d5a6b;
            border-color: #b8879d;
            box-shadow: inset 2px 2px 0 rgba(0,0,0,0.1);
            transform: none;
        }

        .category-tab.active:hover {
            background: #fad2e1;
            transform: none;
            box-shadow: inset 2px 2px 0 rgba(0,0,0,0.1);
        }

        .tab-text {
            font-weight: bolder;
            font-size: 7px;
        }

        .tab-count {
            font-size: 6px;
            opacity: 0.8;
        }

        /* Empty category state */
        .empty-category {
            text-align: center;
            padding: 40px 20px;
            background: #fff1e6;
            border: 3px dashed #d4a5bc;
            border-radius: 8px;
        }

        .empty-img-icon {
            height: 40px;
            width: auto;
            margin-bottom: 10px;
        }

        .empty-text {
            color: #9d7689;
            font-size: 6px;
            line-height: 1.8;
        }

        /* Menu Items */
        .menu-item {
            /* Using linen for menu items */
            background: #fff1e6;
            border: 3px solid #d4a5bc;
            padding: 12px;
            margin-bottom: 12px;
            box-shadow:
                    2px 2px 0 #b8879d,
                    inset -1px -1px 0 rgba(0,0,0,0.08);
            transition: all 0.15s ease;
        }

        .menu-item:hover {
            /* Using parchment on hover */
            background: #f0efeb;
            transform: translate(-1px, -1px);
            box-shadow:
                    3px 3px 0 #b8879d,
                    inset -1px -1px 0 rgba(0,0,0,0.08);
        }

        .menu-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-name {
            font-size: 9px;
            font-weight: bold;
            color: #7d5a6b;
            flex: 1;
        }

        .info-toggle {
            background: rgba(255, 182, 193, 0.3);
            border: 2px solid rgba(255, 182, 193, 0.6);
            border-radius: 3px;
            padding: 3px 7px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 6px;
            color: #8B7355;
            transition: all 0.1s ease;
            margin-left: 8px;
        }

        .info-toggle:hover {
            background: rgba(255, 182, 193, 0.5);
            border-color: rgba(255, 182, 193, 0.8);
        }

        .info-toggle:active {
            transform: translateY(1px);
        }

        .item-description {
            color: #9d7689;
            font-size: 7px;
            margin-bottom: 8px;
            line-height: 1.6;
            animation: slideDown 0.2s ease;
        }

        .item-description.hidden {
            display: none;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-button {
            /* Using petal-frost for button */
            background: #fad2e1;
            border: 3px solid #d4a5bc;
            color: #7d5a6b;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            font-weight: 600;
            width: 100%;
            box-shadow:
                    2px 2px 0 #b8879d,
                    inset -1px -1px 0 rgba(255,255,255,0.3);
            transition: all 0.1s ease;
        }

        .order-button:hover {
            background: #f5c2d6;
        }

        .order-button:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .order-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .cooldown-info {
            /* Using lavender-mist for cooldown */
            background: #eae4e9;
            border: 2px solid #d4a5bc;
            padding: 8px;
            margin-top: 12px;
            text-align: center;
            font-size: 7px;
            color: #9d7689;
        }

        .loading-message {
            text-align: center;
            color: #9d7689;
            font-size: 6px;
            padding: 20px;
        }

        .error-message {
            background: #ffcccc;
            border: 2px solid #ff9999;
            color: #661111;
            padding: 10px;
            margin-bottom: 12px;
            font-size: 6px;
            text-align: center;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border: 3px solid #d4a5bc;
            font-size: 7px;
            z-index: 9999;
            max-width: 250px;
            box-shadow: 3px 3px 0 #b8879d;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .notification.warning {
            background: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }

        .auth-required {
            text-align: center;
            padding: 30px 20px;
            background: #fff1e6;
            border: 3px solid #d4a5bc;
            margin-top: 20px;
            box-shadow: 2px 2px 0 #b8879d;
        }

        .auth-img-icon {
            height: 50px;
            width: auto;
            margin-bottom: 10px;
        }

        .auth-icon {
            height: 40px;
            margin-bottom: 10px;
        }

        .auth-title {
            font-size: 10px;
            color: #7d5a6b;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .auth-message {
            font-size: 7px;
            color: #9d7689;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .auth-button {
            background: #fad2e1;
            border: 3px solid #d4a5bc;
            color: #7d5a6b;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 7px;
            box-shadow: 2px 2px 0 #b8879d;
            transition: all 0.1s ease;
            margin-bottom: 12px;
        }

        .auth-button:hover {
            background: #f5c2d6;
        }

        .auth-button:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .auth-note {
            font-size: 6px;
            color: #9d7689;
            line-height: 1.8;
            margin-top: 12px;
        }

        /* Loading dots animation for order button */
        .order-button.loading-dots::after {
            content: '▪ ▪ ▪';
            display: inline-block;
            animation: loadingDots 1.2s steps(3, end) infinite;
            letter-spacing: 4px;
        }

        @keyframes loadingDots {
            0%   { opacity: 0.2; }
            33%  { opacity: 1; }
            66%  { opacity: 0.5; }
            100% { opacity: 0.2; }
        }

        @keyframes slideIn {
            from {
                transform: translateX(300px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(300px);
                opacity: 0;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #fef6f8;
        }

        ::-webkit-scrollbar-thumb {
            background: #f5c2d6;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #d4a5bc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="panel-title">UNICAT CAFE</div>
    <div class="panel-logo">
        <img
                src="assets/menu_header.png"
                alt="UniCat Mug"
                style="height: auto; width: auto;"
        />
    </div>
    <div id="itemCount" class="item-count">Loading...</div>

    <!--   Category Tabs   -->
    <div id="categoryTabs" class="category-tabs"></div>

    <!--  Menu Display  -->
    <div id="menuDisplay">
        <div class="loading-message">Loading menu...</div>
    </div>

    <div id="cooldownDisplay"></div>
</div>

<!-- Load utility files first -->
<script src="utils/panel/auth.js"></script>
<script src="utils/panel/cooldown.js"></script>
<script src="utils/panel/api.js"></script>
<script src="utils/panel/ui.js"></script>
<script src="utils/panel/menu.js"></script>

<!-- Load main panel logic last -->
<script src="panel.js"></script>
</body>
</html>
