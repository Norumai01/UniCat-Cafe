<!DOCTYPE html>
<html>
<head>
    <title>Cat Cafe Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Using soft-blush as main background */
            background: #fde2e4;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            line-height: 1.5;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .panel-title {
            text-align: center;
            color: #7d5a6b;
            margin-bottom: 16px;
            /* Using petal-frost for shadow */
            text-shadow: 1px 1px 0 #fad2e1;
            font-size: 10px;
        }

        .item-count {
            text-align: center;
            color: #9d7689;
            font-size: 6px;
            margin-bottom: 12px;
        }

        .menu-item {
            /* Using linen for menu items */
            background: #fff1e6;
            border: 3px solid #d4a5bc;
            padding: 12px;
            margin-bottom: 12px;
            box-shadow: 
                2px 2px 0 #b8879d,
                inset -1px -1px 0 rgba(0,0,0,0.08);
            transition: all 0.15s ease;
        }

        .menu-item:hover {
            /* Using parchment on hover */
            background: #f0efeb;
            transform: translate(-1px, -1px);
            box-shadow: 
                3px 3px 0 #b8879d,
                inset -1px -1px 0 rgba(0,0,0,0.08);
        }

        .menu-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .item-name {
            font-size: 8px;
            font-weight: bold;
            color: #7d5a6b;
            margin-bottom: 8px;
        }

        .item-description {
            color: #9d7689;
            font-size: 6px;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .order-button {
            /* Using petal-frost for button */
            background: #fad2e1;
            border: 3px solid #d4a5bc;
            color: #7d5a6b;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 7px;
            width: 100%;
            box-shadow: 
                2px 2px 0 #b8879d,
                inset -1px -1px 0 rgba(255,255,255,0.3);
            transition: all 0.1s ease;
        }

        .order-button:hover {
            background: #f5c2d6;
        }

        .order-button:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .order-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .cooldown-info {
            /* Using lavender-mist for cooldown */
            background: #eae4e9;
            border: 2px solid #d4a5bc;
            padding: 8px;
            margin-top: 12px;
            text-align: center;
            font-size: 6px;
            color: #9d7689;
        }

        .loading-message {
            text-align: center;
            color: #9d7689;
            font-size: 6px;
            padding: 20px;
        }

        .error-message {
            background: #ffcccc;
            border: 2px solid #ff9999;
            color: #661111;
            padding: 10px;
            margin-bottom: 12px;
            font-size: 6px;
            text-align: center;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border: 3px solid #d4a5bc;
            font-size: 7px;
            z-index: 9999;
            max-width: 250px;
            box-shadow: 3px 3px 0 #b8879d;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .notification.warning {
            background: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }

        .auth-required {
            text-align: center;
            padding: 30px 20px;
            background: #fff1e6;
            border: 3px solid #d4a5bc;
            margin-top: 20px;
            box-shadow: 2px 2px 0 #b8879d;
        }

        .auth-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .auth-title {
            font-size: 10px;
            color: #7d5a6b;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .auth-message {
            font-size: 7px;
            color: #9d7689;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .auth-button {
            background: #fad2e1;
            border: 3px solid #d4a5bc;
            color: #7d5a6b;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 7px;
            box-shadow: 2px 2px 0 #b8879d;
            transition: all 0.1s ease;
            margin-bottom: 12px;
        }

        .auth-button:hover {
            background: #f5c2d6;
        }

        .auth-button:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .auth-note {
            font-size: 6px;
            color: #9d7689;
            line-height: 1.8;
            margin-top: 12px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(300px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(300px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="panel-title">CAT CAFE MENU</div>
    <div id="itemCount" class="item-count">Loading...</div>
    <div id="menuDisplay">
        <div class="loading-message">Loading menu...</div>
    </div>
    <div id="cooldownDisplay"></div>
</div>

<script src="panel.js"></script>
</body>
</html>
